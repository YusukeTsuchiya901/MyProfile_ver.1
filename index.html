<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <!-- ロゴ -->
    <a href="index.html" id="logo">My Profile</a>
    <nav id="nav-pc">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
    </nav>
  </header>
  <main>
    <article>
      <div id="main-img">
        <img src="image/main.png" alt="カメラ">
      </div>
      <section id="about">
        <h2 class="style-h2">About</h2>
        <div id="about-contents">
          <div id="about-left">
            <img src="image/about.png" alt="右を向いているKazuki Asahinaの写真">
          </div>
          <div id="about-right">
            <h2 id="about-name">Kazuki Asahina</h2>
            <ul>
              <li>25歳、長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山へよく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="works">
        <h2 class="style-h2">Works</h2>
        <div id="works-contents">
          <div id="works1">
            <img src="image/works1.png" alt="海の写真">
            <p>新潟に訪れた際に、日本海の雄大さに魅了された撮影した1枚</p>
          </div>
          <div id="works2">
            <img src="image/works2.png" alt="山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div id="works3">
            <img src="image/works3.png" alt="古い町並みの写真">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </div>
      </section>
      <footer>
        <p id="copyright">&copy;MyProfile.All rights reserved.</p>
      </footer>
    </article>
  </main>
</body>
</html>
